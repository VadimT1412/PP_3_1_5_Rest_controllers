<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <h3 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">
        <span th:text="${admin.getUsername()}">VALUE</span>
        with roles:
        <span th:text="${admin.roleToString()}"></span></h3>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col col-md-2">
            <ul class="nav flex-column nav-pills" id="adminPage" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-toggle="pill" href="admin.html#admin" role="tab"
                       aria-controls="admin"
                       aria-selected="true">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user-tab" data-toggle="pill" href="#user" role="tab" aria-controls="user"
                       aria-selected="false">User</a>
                </li>
            </ul>
        </div>
        <div class="col col-md-10 bg-light">
            <div class="tab-content" id="adminPage-content">
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <h3>Admin panel</h3>
                    <br>
                    <ul class="nav nav-tabs" id="tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab"
                               aria-controls="tab1"
                               aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab"
                               aria-controls="tab2"
                               aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="tab-content">
                        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                            <div class="container">
                                <div class="panel panel-default">
                                    <br>
                                    <div class="panel-heading h5">All users</div>
                                    <div class="panel-body">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>

                                            </tr>
                                            </thead>
                                            <tbody id="adminId">

                                            <div class="modal fade" th:id="editModal"
                                                 role="dialog">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal">x
                                                            </button>
                                                        </div>
                                                        <form>
                                                            <div class="modal-body">
                                                                <div class="form-group text-center">
                                                                    <label for="editId"
                                                                           class="font-weight-bold">ID</label>
                                                                    <input th:name="id" th:type="number"
                                                                           class="form-control" id="editId"
                                                                           disabled>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="editName"
                                                                           class="font-weight-bold">First
                                                                        name</label>
                                                                    <input th:name="firstName" th:type="text"
                                                                           class="form-control" id="editName"
                                                                           placeholder="Enter name" required>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="editSurname"
                                                                           class="font-weight-bold">Last
                                                                        name</label>
                                                                    <input th:name="lastName" th:type="text"
                                                                           class="form-control"
                                                                           id="editSurname"
                                                                           placeholder="Enter last name"
                                                                           required>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="editAge"
                                                                           class="font-weight-bold">Age</label>
                                                                    <input th:name="age" th:type="number"
                                                                           class="form-control" id="editAge"
                                                                           placeholder="Enter age" required>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="editEmail"
                                                                           class="font-weight-bold">Email</label>
                                                                    <input th:name="username" th:type="email"
                                                                           class="form-control"
                                                                           id="editEmail"
                                                                           placeholder="Enter email" required>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="editPassword"
                                                                           class="font-weight-bold">Password</label>
                                                                    <input th:name="password" th:type="password"
                                                                           class="form-control"
                                                                           id="editPassword"
                                                                           placeholder="Enter password"
                                                                           required>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="editRole"
                                                                           class="font-weight-bold">Role</label>
                                                                    <select class="form-control" size="2"
                                                                            multiple
                                                                            id="editRole"
                                                                            aria-label="roles"
                                                                            th:name="roles">
                                                                        <option th:value="ROLE_ADMIN">ADMIN</option>
                                                                        <option th:value="ROLE_USER">USER</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary"
                                                                        onclick="editUser()">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="modal fade" th:id="deleteModal"
                                                 role="dialog">
                                                <div class="modal-dialog">
                                                    <!-- Modal content-->
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal">x
                                                            </button>
                                                        </div>
                                                        <form>
                                                            <div class="modal-body">
                                                                <div class="form-group text-center">
                                                                    <label for="inputID"
                                                                           class="font-weight-bold">ID</label>
                                                                    <input type="text"
                                                                           class="form-control" id="inputID"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="firstName"
                                                                           class="font-weight-bold">First
                                                                        name</label>
                                                                    <input type="text"
                                                                           class="form-control" id="firstName"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="lastName"
                                                                           class="font-weight-bold">Last
                                                                        name</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           id="lastName" readonly>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="Age"
                                                                           class="font-weight-bold">Age</label>
                                                                    <input type="text"
                                                                           class="form-control" id="Age"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="Email"
                                                                           class="font-weight-bold">Email</label>
                                                                    <input type="email"
                                                                           class="form-control"
                                                                           id="Email" readonly>
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <label for="Role"
                                                                           class="font-weight-bold">Role</label>
                                                                    <select class="form-control" size="2"
                                                                            multiple
                                                                            id="Role"
                                                                            aria-label="roles"
                                                                            th:name="roles" disabled>
                                                                        <option>ADMIN</option>
                                                                        <option>USER</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger"
                                                                        onclick="deleteUser()">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                            <div class="container">
                                <div class="panel panel-default">
                                    <br>
                                    <div class="panel-heading">
                                        <h5 class="panel-title">Add new user</h5>
                                    </div>
                                    <br>
                                    <div class="d-flex justify-content-center">
                                        <div class="panel-body w-25">
                                            <form onsubmit="addUser()">
                                                <div class="form-group text-center">
                                                    <label for="inputName" class="font-weight-bold">First name</label>
                                                    <input type="text" class="form-control"
                                                           id="inputName"
                                                           placeholder="Enter name">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="inputSurname" class="font-weight-bold">Last name</label>
                                                    <input type="text" class="form-control"
                                                           id="inputSurname"
                                                           placeholder="Enter last name">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="inputAge" class="font-weight-bold">Age</label>
                                                    <input type="number" class="form-control"
                                                           id="inputAge"
                                                           placeholder="Enter age">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="inputEmail" class="font-weight-bold">Email</label>
                                                    <input type="email" class="form-control"
                                                           id="inputEmail"
                                                           placeholder="Enter email">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="inputPassword" class="font-weight-bold">Password</label>
                                                    <input type="password" class="form-control"
                                                           id="inputPassword"
                                                           placeholder="Enter password">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="inputRole" class="font-weight-bold">Role</label>
                                                    <select class="form-control" size="2" multiple
                                                            id="inputRole"
                                                            aria-label="roles"
                                                            th:name="roles">
                                                        <option th:value="1">ADMIN</option>
                                                        <option th:value="2">USER</option>
                                                    </select>
                                                </div>
                                                <br/>
                                                <div class="d-flex justify-content-center">
                                                    <input type="submit" id="button" class="btn-success"
                                                           value="Add new user"/>
                                                </div>
                                                <br>
                                                <br>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
                    <div class="container">
                        <h3>User information-page</h3>
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading h5">About user</div>
                            <br>
                            <div class="panel-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="adminInfo">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="admin.js"></script>
</body>

</html>
